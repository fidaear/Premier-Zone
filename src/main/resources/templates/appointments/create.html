<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Nouveau Rendez-vous</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">üè• GRH System</a>
        <div class="navbar-nav">
            <a class="nav-link text-white" href="/web/patients">Patients</a>
            <a class="nav-link text-white" href="/web/doctors">M√©decins</a>
            <a class="nav-link active" href="/web/appointments">Rendez-vous</a>
            <a class="nav-link text-white" href="/dashboard">Dashboard</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${pageTitle}">Nouveau Rendez-vous</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/web/appointments/create}" th:object="${appointment}" method="post">
                        <div class="mb-3">
                            <label for="patientId" class="form-label">Patient</label>
                            <select class="form-control" id="patientId" th:field="*{patientId}" required>
                                <option value="">Choisir un patient</option>
                                <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.name + ' (' + patient.patientId + ')'}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="doctorId" class="form-label">M√©decin</label>
                            <select class="form-control" id="doctorId" th:field="*{doctorId}" required>
                                <option value="">Choisir un m√©decin</option>
                                <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.name + ' - ' + doctor.specialization}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" th:field="*{date}" required>
                        </div>

                        <div class="mb-3">
                            <label for="time" class="form-label">Heure</label>
                            <select class="form-control" id="time" th:field="*{time}" required>
                                <option value="">Choisir une heure</option>
                                <option value="08:00">08:00</option>
                                <option value="09:00">09:00</option>
                                <option value="10:00">10:00</option>
                                <option value="11:00">11:00</option>
                                <option value="14:00">14:00</option>
                                <option value="15:00">15:00</option>
                                <option value="16:00">16:00</option>
                                <option value="17:00">17:00</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Statut</label>
                            <select class="form-control" id="status" th:field="*{status}">
                                <option value="Planifi√©">Planifi√©</option>
                                <option value="Termin√©">Termin√©</option>
                                <option value="Annul√©">Annul√©</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="remarks" class="form-label">Remarques</label>
                            <textarea class="form-control" id="remarks" th:field="*{remarks}" rows="3"></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Cr√©er Rendez-vous</button>
                            <a href="/web/appointments" class="btn btn-secondary">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
