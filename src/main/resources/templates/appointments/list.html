<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Rendez-vous</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">üè• GRH System</a>
        <div class="navbar-nav">
            <a class="nav-link text-white" href="/web/patients">Patients</a>
            <a class="nav-link text-white" href="/web/doctors">M√©decins</a>
            <a class="nav-link active" href="/web/appointments">Rendez-vous</a>
            <a class="nav-link text-white" href="/dashboard">Dashboard</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1 th:text="${pageTitle}">Gestion des Rendez-vous</h1>
        <a href="/web/appointments/create" class="btn btn-success">+ Nouveau Rendez-vous</a>
    </div>

    <!-- Appointments Table -->
    <div class="table-responsive mt-3">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID Rendez-vous</th>
                <th>Patient</th>
                <th>M√©decin</th>
                <th>Date</th>
                <th>Heure</th>
                <th>Statut</th>
                <th>Remarques</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="appointment : ${appointments}">
                <td th:text="${appointment.appointmentId}"></td>
                <td th:text="${#lists.contains(patients.![id], appointment.patientId) ? patients.?[id == appointment.patientId].![name][0] : 'N/A'}"></td>
                <td th:text="${#lists.contains(doctors.![id], appointment.doctorId) ? doctors.?[id == appointment.doctorId].![name][0] : 'N/A'}"></td>
                <td th:text="${appointment.date}"></td>
                <td th:text="${appointment.time}"></td>
                <td>
                            <span th:class="${appointment.status == 'Planifi√©' ? 'badge bg-primary' :
                                            appointment.status == 'Termin√©' ? 'badge bg-success' :
                                            'badge bg-danger'}"
                                  th:text="${appointment.status}"></span>
                </td>
                <td th:text="${appointment.remarks}"></td>
                <td>
                    <a th:href="@{/web/appointments/edit/{id}(id=${appointment.id})}" class="btn btn-sm btn-primary">Modifier</a>
                    <a th:if="${appointment.status == 'Planifi√©'}" th:href="@{/web/appointments/cancel/{id}(id=${appointment.id})}" class="btn btn-sm btn-warning" onclick="return confirm('Annuler ce rendez-vous?')">Annuler</a>
                    <a th:href="@{/web/appointments/delete/{id}(id=${appointment.id})}" class="btn btn-sm btn-danger" onclick="return confirm('√ätes-vous s√ªr?')">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
