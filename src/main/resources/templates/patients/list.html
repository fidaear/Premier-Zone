<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Patients</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">üè• GRH System</a>
        <div class="navbar-nav">
            <a class="nav-link active" href="/web/patients">Patients</a>
            <a class="nav-link text-white" href="/web/doctors">M√©decins</a>
            <a class="nav-link text-white" href="/web/appointments">Rendez-vous</a>
            <a class="nav-link text-white" href="/dashboard">Dashboard</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h1 th:text="${pageTitle}">Gestion des Patients</h1>
        <a href="/web/patients/create" class="btn btn-success">+ Nouveau Patient</a>
    </div>

    <!-- Search Form -->
    <form th:action="@{/web/patients/search}" method="get" class="my-3">
        <div class="input-group">
            <input type="text" name="name" class="form-control" placeholder="Rechercher un patient...">
            <button class="btn btn-outline-secondary" type="submit">Rechercher</button>
        </div>
    </form>

    <!-- Patients Table -->
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID Patient</th>
                <th>Nom</th>
                <th>Email</th>
                <th>T√©l√©phone</th>
                <th>Date de Naissance</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patients}">
                <td th:text="${patient.patientId}"></td>
                <td th:text="${patient.name}"></td>
                <td th:text="${patient.email}"></td>
                <td th:text="${patient.phone}"></td>
                <td th:text="${patient.dob}"></td>
                <td>
                    <a th:href="@{/web/patients/edit/{id}(id=${patient.id})}" class="btn btn-sm btn-primary">Modifier</a>
                    <a th:href="@{/web/patients/delete/{id}(id=${patient.id})}" class="btn btn-sm btn-danger" onclick="return confirm('√ätes-vous s√ªr?')">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
