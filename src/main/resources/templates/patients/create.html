<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Nouveau Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">üè• GRH System</a>
        <div class="navbar-nav">
            <a class="nav-link active" href="/web/patients">Patients</a>
            <a class="nav-link text-white" href="/web/doctors">M√©decins</a>
            <a class="nav-link text-white" href="/web/appointments">Rendez-vous</a>
            <a class="nav-link text-white" href="/dashboard">Dashboard</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${pageTitle}">Nouveau Patient</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/web/patients/create}" th:object="${patient}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom Complet</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>

                        <div class="mb-3">
                            <label for="dob" class="form-label">Date de Naissance</label>
                            <input type="date" class="form-control" id="dob" th:field="*{dob}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Genre</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{gender}" value="Homme" id="homme">
                                    <label class="form-check-label" for="homme">Homme</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{gender}" value="Femme" id="femme">
                                    <label class="form-check-label" for="femme">Femme</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">T√©l√©phone</label>
                            <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Adresse</label>
                            <textarea class="form-control" id="address" th:field="*{address}" rows="3" required></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Cr√©er Patient</button>
                            <a href="/web/patients" class="btn btn-secondary">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
