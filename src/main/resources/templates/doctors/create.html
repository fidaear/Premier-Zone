<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Nouveau M√©decin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">üè• GRH System</a>
        <div class="navbar-nav">
            <a class="nav-link text-white" href="/web/patients">Patients</a>
            <a class="nav-link active" href="/web/doctors">M√©decins</a>
            <a class="nav-link text-white" href="/web/appointments">Rendez-vous</a>
            <a class="nav-link text-white" href="/dashboard">Dashboard</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${pageTitle}">Nouveau M√©decin</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/web/doctors/create}" th:object="${doctor}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom Complet</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>

                        <div class="mb-3">
                            <label for="specialization" class="form-label">Sp√©cialisation</label>
                            <select class="form-control" id="specialization" th:field="*{specialization}" required>
                                <option value="">Choisir une sp√©cialisation</option>
                                <option value="Dermatologie">Dermatologie</option>
                                <option value="Cardiologie">Cardiologie</option>
                                <option value="P√©diatrie">P√©diatrie</option>
                                <option value="Gyn√©cologie">Gyn√©cologie</option>
                                <option value="Ophtalmologie">Ophtalmologie</option>
                                <option value="Neurologie">Neurologie</option>
                                <option value="Chirurgie">Chirurgie</option>
                                <option value="M√©decine G√©n√©rale">M√©decine G√©n√©rale</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">T√©l√©phone</label>
                            <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Jours de Travail</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" th:field="*{workingDays}" value="Lundi" id="lundi">
                                    <label class="form-check-label" for="lundi">Lundi</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" th:field="*{workingDays}" value="Mardi" id="mardi">
                                    <label class="form-check-label" for="mardi">Mardi</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" th:field="*{workingDays}" value="Mercredi" id="mercredi">
                                    <label class="form-check-label" for="mercredi">Mercredi</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" th:field="*{workingDays}" value="Jeudi" id="jeudi">
                                    <label class="form-check-label" for="jeudi">Jeudi</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" th:field="*{workingDays}" value="Vendredi" id="vendredi">
                                    <label class="form-check-label" for="vendredi">Vendredi</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" th:field="*{workingDays}" value="Samedi" id="samedi">
                                    <label class="form-check-label" for="samedi">Samedi</label>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Cr√©er M√©decin</button>
                            <a href="/web/doctors" class="btn btn-secondary">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
